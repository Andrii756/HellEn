<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <a class="logo_window_dark" href="#">
        <svg class="logo__icon">
            <use href="/images/sprite.svg#icon-logo-white"></use>
        </svg>
        </a>
        <button type="button" class="close-btn" data-modal-close>
        <svg class="close-btn__icon">
            <use href="/images/sprite.svg#icon-closebtnmenu"></use>
        </svg>
    </button>
    <p class="modal__description">Leave your details in the form and our consultant will <span class="modal--accent">contact you</span></p>
    <form class="modal__form">
        <input type="text" name="user_name" class="modal__input" placeholder="Name*" required minlength="3"
            pattern="^[a-zA-Zа-яА-Я]+">
        <input type="tel" name="contact_user_tel" class="modal__input" placeholder="Phone*" required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="0xx-xxx-xx-xx">
        <button class="modal__btn" type="submit">i want a consultation</button>
    </form>
    </div>
</div>
