<section class="contact">
  <div class="container contact__container">
    <h2 class="visually-hidden">Contact form</h2>
    <p class="contact__header">Registration for a <span class="contact--accent">free</span> phone <span class="contact--accent">consultation</span> on the nuances of English UPE</p>
    <p class="contact__description">Leave a request for participation in a <span class="contact--accent">free lesson</span>. <br>
    A consultant will contact you and answer your questions</p>
    <form class="contact__form" id="contact-form">
        <input 
          type="text" 
          name="user_name" 
          class="contact__input" 
          placeholder="Name*" 
          required
          minlength="3"
          pattern="^[a-zA-Zа-яА-Я]+">
        <input 
          type="tel" 
          name="contact_user_tel" 
          class="contact__input" 
          placeholder="Phone*"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="0xx-xxx-xx-xx">
        <button class="contact__btn" type="submit">i want a free lesson</button>
    </form>
  </div>
</section>
